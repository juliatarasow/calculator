<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="brand">
        	<span>calculator H1-36</span>
        	<span>electronic calculator</span>
        </div>
        <hr>
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-oprerand>12345</div>
        </div>
        <div class="buttons-grid">
            <button data-delete class="span-two">AC</button>
            <button data-all-clear>DEL</button>
            <button data-operation class="operator">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator">-</button>
            <button>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two operator">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
